[uwsgi]
virtualenv = /home/ubuntu/.virtualenvs/elex-admin-2016-02-01
chdir = /home/ubuntu/elex-admin/
wsgi-file = elex_admin/app.py
callable = app
touch-reload = /home/ubuntu/elex-admin/elex_admin/app.py
socket = 127.0.0.1:8005
logto = /var/log/elex-admin.uwsgi.log
uid = ubuntu
gid = ubuntu
die-on-term
catch-exceptions
workers = 1
harakiri = 120
max-requests = 50
master