[uwsgi]
virtualenv = /home/ubuntu/.virtualenvs/elex-admin
chdir = /home/ubuntu/elex-admin/
wsgi-file = /home/ubuntu/elex-admin/elex_admin/general/app.py
callable = app
touch-reload = /home/ubuntu/elex-admin/elex_admin/general/app.py
http-socket = 127.0.0.1:8041
logto = /var/log/elex-admin.uwsgi.log
uid = ubuntu
gid = ubuntu
die-on-term
catch-exceptions
workers = 1
harakiri = 120
max-requests = 50
master